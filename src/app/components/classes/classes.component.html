<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info mr-2" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger': propriedades.danger, 'text-info': !propriedades.danger } ">Hola Mundo</h3>

<button type="button" class="btn" [ngClass]="{  'btn-danger': propriedades.danger, 'btn-info': !propriedades.danger }" (click)="propriedades.danger = !propriedades.danger">Cambiar</button>
